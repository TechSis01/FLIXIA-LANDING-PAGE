<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME IMPORT LINK -->
    <script src="https://kit.fontawesome.com/597098b101.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS IMPORT LINK -->
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Bebas+Neue&family=Montserrat:wght@500&family=Noto+Sans:wght@300&family=Open+Sans:wght@400;500&family=Oswald:wght@300;400&family=Poppins:wght@500;700&family=Public+Sans:wght@200;300&family=Roboto&family=Russo+One&display=swap" rel="stylesheet">
    <!-------------CSS STYLESHEET LINK----------------------->
    <link rel="stylesheet" href="./index.css">
    <title>Flixia-Login</title>
</head>
<body>
    <main>
        <div class="Login-wrapper">
            <div class="header">
                <h1>Register with <span>Flixia</span></h1>
                <p>It's time to join with Flixia and gain full awesome music experience.</p>
            </div>
            <div class="google-registry">
                <i class="fa-brands fa-google"></i>
                <p>Register with Google</p>
            </div>
            <div id="or">
                <hr>
                <p>OR</p>
                <hr>
            </div>
            <form>
                <div class="input">
                   <div><label>Email</label></div>
                    <input type="text" id="email-input">
                </div>
                <div class="input">
                    <div><label>Password</label></div>
                    <input type="text" id="password-input">
                </div>
                <div class="input">
                    <div><label>Confirm Password</label></div>
                    <input type="text" id="confirm-password-input">
                </div>
                <div class="check-input">
                    <input type="checkbox" id="check-input">
                    <label>I agree <span>Terms & Condition</span></label>
                </div>

                <a href="./home.htm" id="login-btn">Login</a>
            </form>

            <div>
                <p>Do you have an Account?</p>
                <a href="./home.htm" id="login-link"><p>Login</p></a>
            </div>
        </div>
    </main>


    <script src="./index.js"></script>
</body>
</html>
